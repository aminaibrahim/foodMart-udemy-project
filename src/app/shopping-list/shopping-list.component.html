<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit></app-shopping-list-edit>

    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of ingredients; index as i"
        (click)="onIngredientItemClick(i)"
      >
        {{ item.name }} ({{ item.amount }})</a
      >
    </ul>
  </div>
</div>
